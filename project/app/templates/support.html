<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>공공지원금 추천</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .support-wrapper {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    .support-wrapper h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #00b88d;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .checkbox-group {
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
  justify-content: space-between;
  margin-top: 8px;
}

.checkbox-group input[type="checkbox"] {
  display: none;
}

.checkbox-group label {
  display: flex;
  align-items: center;
  justify-content: center;
  width: calc(100% - 8px);
  padding: 16px 12px;
  border-radius: 12px;
  background-color: #f2f6f9;
  border: 2px solid transparent;
  font-size: 15px;
  font-weight: 500;
  color: #333;
  cursor: pointer;
  transition: all 0.25s ease-in-out;
  text-align: center;
}

.checkbox-group input[type="checkbox"]:checked + label {
  background-color: #00b88d;
  color: white;
  border-color: #009f78;
}

.checkbox-group label:hover {
  background-color: #e2f7f4;
}


    .btn {
      width: 100%;
      background: #00b88d;
      padding: 14px;
      font-size: 16px;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #009f78;
    }

    .result-box {
      margin-top: 40px;
      background-color: #f7fafd;
      border-left: 5px solid #00b88d;
      padding: 20px;
      border-radius: 10px;
    }

    .result-box h3 {
      margin-top: 0;
      color: #008f6b;
    }

    .result-box p {
      margin: 0;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  {% include '_navbar.html' %}

  <div class="support-wrapper">
    <h2>공공지원금 추천 서비스</h2>
    <form method="POST">
      <div class="form-group">
  <label>거주 지역 (선택)</label>
  <select name="region" required>
    {% for r in regions %}
      <option value="{{ r }}">{{ r }}</option>
    {% endfor %}
  </select>
</div>


      <div class="checkbox-group">
  <input type="checkbox" id="led" name="actions" value="LED 조명 교체">
  <label for="led">💡 LED 조명 교체</label>

  <input type="checkbox" id="efficient" name="actions" value="에너지 고효율 가전">
  <label for="efficient">🔌 에너지 고효율 가전</label>

  <input type="checkbox" id="solar" name="actions" value="태양광 패널">
  <label for="solar">☀️ 태양광 패널</label>

  <input type="checkbox" id="ev" name="actions" value="전기차 사용">
  <label for="ev">🚗 전기차 사용</label>

  <input type="checkbox" id="standby" name="actions" value="대기전력 차단">
  <label for="standby">🔌 대기전력 차단</label>
</div>

      <div class="form-group">
        <label>기존에 신청한 지원금이 있나요?</label>
        <select name="applied">
          <option value="없음">없음</option>
          <option value="있음">있음</option>
        </select>
      </div>

      <button type="submit" class="btn">🔍 추천받기</button>
    </form>

    {% if result %}
    <div class="result-box">
      <h3>📌 AI 추천 결과</h3>
      <p>{{ result }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
