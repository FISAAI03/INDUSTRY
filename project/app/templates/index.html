<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>에너지 효율 진단 서비스</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .challenge-stats {
      max-width: 800px;
      margin: 40px auto;
      padding: 24px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-size: 18px;
      color: #444;
    }

    .challenge-stats .emoji {
      font-size: 24px;
    }

    .challenge-stats .highlight {
      color: #00b88d;
      font-weight: bold;
    }
  </style>
</head>
<body>

  {% include '_navbar.html' %}

  <!-- 🔥 챌린지 참여 수 -->
  <section class="challenge-stats">
    <span class="emoji">🌱</span>
    지금까지 <span class="highlight">{{ challenge_count }}명</span>이 함께 절전 챌린지에 참여했어요!
  </section>

  <!-- 서비스 카드 섹션 -->
  <section class="service-section">
    <div class="card">
      <div class="card-icon">
        <img src="{{ url_for('static', filename='img/home.png') }}" alt="에너지 효율 아이콘">
      </div>
      <div class="card-content">
        <h2>에너지효율 진단 서비스</h2>
        <p>건물의 에너지 사용 분석 및 효율 개선 방안 제공</p>
        <a class="btn" href="/ai-diagnosis">바로가기</a>
      </div>
    </div>

    <div class="card">
      <div class="card-icon">
        <img src="{{ url_for('static', filename='img/cash.png') }}" alt="캐시백 아이콘">
      </div>
      <div class="card-content">
        <h2>에너지캐시백 컨설팅 서비스</h2>
        <p>에너지 절약을 통한 캐시백 혜택 제공 컨설팅</p>
        <a class="btn" href="/cashback">바로가기</a>
      </div>
    </div>

    <div class="card">
      <div class="card-icon">
        <img src="{{ url_for('static', filename='img/challenge.png') }}" alt="챌린지 아이콘">
      </div>
      <div class="card-content">
        <h2>커뮤니티 기반 절전 챌린지 서비스</h2>
        <p>참여형 절전 실천 캠페인</p>
        <a class="btn" href="/challenge">바로가기</a>
      </div>
    </div>

    <div class="card">
      <div class="card-icon">
        <img src="{{ url_for('static', filename='img/cheer.png') }}" alt="지원금 아이콘">
      </div>
      <div class="card-content">
        <h2>절전 실천자 공공지원금 추천</h2>
        <p>절약 실천자 대상 정부/지자체 지원금 정보 자동 제공</p>
        <a class="btn" href="/support">바로가기</a>
      </div>
    </div>
  </section>

</body>
</html>
