<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>에너지 효율 진단 서비스</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    {% include '_navbar.html' %}


  <!-- 헤더 섹션 -->
  <header class="main-header">
    <h1>에너지 효율 진단 서비스</h1>
    <p>에너지 절감을 위한 효율화 방안을 제시합니다</p>
  </header>

  <!-- 카드 섹션 -->
  <section class="service-section">
    <div class="card">
      <div class="card-icon">
        <img src="{{ url_for('static', filename='img/home.png') }}" alt="에너지 효율 아이콘">
      </div>
      <div class="card-content">
        <h2>에너지효율 진단 서비스</h2>
        <p>건물의 에너지 사용 분석 및 효율 개선 방안 제공</p>
        <a class="btn" href="/ai-diagnosis">바로가기</a>
      </div>
    </div>

    <div class="card">
      <div class="card-icon">
        <img src="{{ url_for('static', filename='img/cash.png') }}" alt="캐시백 아이콘">
      </div>
      <div class="card-content">
        <h2>에너지캐시백 컨설팅 서비스</h2>
        <p>에너지 절약을 통한 캐시백 혜택 제공 컨설팅</p>
        <a class="btn" href="/cashback">바로가기</a>
      </div>
    </div>

    <div class="card">
      <div class="card-icon">
        <img src="{{ url_for('static', filename='img/challenge.png') }}" alt="챌린지 아이콘">
      </div>
      <div class="card-content">
        <h2>커뮤니티 기반 절전 챌린지 서비스</h2>
        <p>참여형 절전 실천 캠페인</p>
        <a class="btn" href="/challenge">바로가기</a>
      </div>
    </div>

    <div class="card">
  <div class="card-icon">
    <img src="{{ url_for('static', filename='img/cheer.png') }}" alt="지원금 아이콘">
  </div>
  <div class="card-content">
    <h2>절전 실천자 공공지원금 추천</h2>
    <p>절약 실천자 대상 정부/지자체 지원금 정보 자동 제공</p>
    <a class="btn" href="/support">바로가기</a>
  </div>
</div>
  </section>

  

</body>
</html>
