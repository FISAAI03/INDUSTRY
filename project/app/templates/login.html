<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?display=swap&family=Epilogue:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900"
  />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style>
    /* Ensure the body styles match your main theme */
    body {
      background-color: #f9fbf9; /* Matching the main theme */
      font-family: 'Epilogue','Noto Sans',sans-serif; /* Matching the main theme */
      color: #222;
    }

    .login-container {
      max-width: 400px;
      margin: 60px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      font-size: 28px; /* Slightly larger for emphasis */
    }

    .login-container label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600; /* Bolder label */
      color: #333;
    }

    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px; /* Consistent border-radius */
      font-size: 16px;
      box-sizing: border-box; /* Include padding in width calculation */
    }

    .login-container button {
      width: 100%;
      padding: 14px; /* Increased padding for button */
      background-color: #00b88d;
      color: white;
      border: none;
      border-radius: 10px; /* Consistent border-radius */
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .login-container button:hover {
      background-color: #009f78;
    }

    .login-container p {
      text-align: center;
      margin-top: 20px;
      font-size: 15px; /* Slightly larger font size */
      color: #555;
    }

    .login-container a {
      color: #00b88d;
      text-decoration: none;
      font-weight: bold;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    .kakao-box {
      text-align: center;
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid #eee; /* Separator for Kakao login */
    }

    .kakao-box img {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      display: block;
      margin: 0 auto; /* Center the image */
    }
  </style>
</head>
<body class="min-h-screen bg-[#f9fbf9] font-['Epilogue','Noto Sans',sans-serif]">
  {% include '_navbar.html' %}

  <div class="login-container">
    <h2>🔐 로그인</h2>
    <form method="POST">
      <label for="email">이메일</label>
      <input type="email" name="email" id="email" required>

      <label for="password">비밀번호</label>
      <input type="password" name="password" id="password" required>

      <button type="submit">로그인</button>
    </form>

    <div class="kakao-box">
      <p style="margin-bottom: 15px;">또는</p>
      <a href="/login/kakao">
        <img src="{{ url_for('static', filename='img/kakao.png') }}"
             alt="카카오로 로그인">
      </a>
    </div>

    <p>아직 회원이 아니신가요? <a href="/signup">회원가입</a></p>
  </div>
</body>
</html>
