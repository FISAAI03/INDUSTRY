<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background-color: #f5f9f8;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .login-container {
      max-width: 400px;
      margin: 60px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .login-container label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #00b88d;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .login-container button:hover {
      background-color: #009f78;
    }

    .login-container p {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .login-container a {
      color: #00b88d;
      text-decoration: none;
      font-weight: bold;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    .kakao-box {
      text-align: center;
      margin-top: 25px;
    }

    .kakao-box img {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  {% include '_navbar.html' %}
  
  <div class="login-container">
    <h2>🔐 로그인</h2>
    <form method="POST">
      <label for="email">이메일</label>
      <input type="email" name="email" id="email" required>

      <label for="password">비밀번호</label>
      <input type="password" name="password" id="password" required>

      <button type="submit">로그인</button>
    </form>

    <!-- ✅ 또는 카카오 로그인 -->
    <div class="kakao-box">
      <p style="margin-bottom: 10px;">또는</p>
      <a href="/login/kakao">
        <img src="{{ url_for('static', filename='img/kakao.png') }}"
             alt="카카오로 로그인"
             style="width: 100%; max-width: 300px; border-radius: 8px;">
      </a>
    </div>

    <p>아직 회원이 아니신가요? <a href="/signup">회원가입</a></p>
  </div>
</body>
</html>
