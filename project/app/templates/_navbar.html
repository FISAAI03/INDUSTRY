<header class="flex items-center justify-between border-b border-[#eaf0ea] px-10 py-3">
  <div class="flex items-center gap-4 text-[#111811]">
    <div class="w-4 h-4">
      <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor" />
      </svg>
    </div>
    <h2 class="text-lg font-bold tracking-[-0.015em]">EcoSolutions</h2>
  </div>
  <nav class="flex flex-1 justify-end gap-8">
    <ul class="flex items-center gap-9 text-sm font-medium text-[#111811]">
      <li><a href="/">홈</a></li>
      <li><a href="/ai-diagnosis">진단</a></li>
      <li><a href="/cashback">캐시백</a></li>
      <li><a href="/challenge">챌린지</a></li>
      <li><a href="/support">지원금</a></li>
      <li><a href="/contact">문의</a></li>
      {% if session.get('is_admin') %}
        <li><a href="/admin/inquiries">관리자</a></li>
      {% endif %}
    </ul>
    {% if session.get('user_id') %}
    <a
      href="/logout"
      class="h-10 px-4 rounded-full bg-[#a5d8a5] text-sm font-bold text-[#111811] flex items-center justify-center"
    >로그아웃</a>
    {% else %}
    <div class="flex items-center gap-2">
      <a
        href="/login"
        class="h-10 px-4 rounded-full bg-[#a5d8a5] text-sm font-bold text-[#111811] flex items-center justify-center"
      >로그인</a>
      <a
        href="/signup"
        class="h-10 px-4 rounded-full border border-[#a5d8a5] text-sm font-bold text-[#111811] flex items-center justify-center"
      >회원가입</a>
    </div>
    {% endif %}
  </nav>
</header>
