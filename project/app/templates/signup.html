<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background-color: #f5f9f8;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .signup-container {
      max-width: 400px;
      margin: 60px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .signup-container label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    .signup-container input,
    .signup-container select {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    .input-check-group {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 5px;
    }

    .input-check-group input {
      flex: 1;
      margin-bottom: 0;
    }

    .input-check-group button {
      padding: 10px 16px;
      border: none;
      background-color: #00b88d;
      color: white;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .input-check-group button:hover {
      background-color: #009f78;
    }

    small {
      font-size: 13px;
      color: red;
      margin-bottom: 10px;
      display: block;
    }

    .signup-container button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #00b88d;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.2s ease;
    }

    .signup-container button[type="submit"]:hover {
      background-color: #009f78;
    }

    .signup-container p {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .signup-container a {
      color: #00b88d;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  {% include '_navbar.html' %}

  <div class="signup-container">
    <h2>📝 회원가입</h2>
    <form method="POST">
      <label for="email">이메일</label>
      <div class="input-check-group">
        <input type="email" name="email" id="email" required>
        <button type="button" onclick="checkEmail()">중복확인</button>
      </div>
      <small id="email-check-result"></small>

      <label for="username">닉네임</label>
      <div class="input-check-group">
        <input type="text" name="username" id="username" required>
        <button type="button" onclick="checkUsername()">중복확인</button>
      </div>
      <small id="username-check-result"></small>

      <label for="password">비밀번호</label>
      <input type="password" name="password" id="password" required>

      <label for="region">거주 지역</label>
      <input type="text" name="region" id="region" placeholder="예: 서울특별시" required>

      <label for="building_type">건물 유형</label>
      <select name="building_type" id="building_type" required>
        <option value="">선택하세요</option>
        <option value="아파트">아파트</option>
        <option value="단독주택">단독주택</option>
        <option value="빌라">빌라</option>
        <option value="기타">기타</option>
      </select>

      <label for="household_size">가구원 수</label>
      <input type="number" name="household_size" id="household_size" min="1" required>

      <button type="submit">회원가입</button>
    </form>

    <!-- ✅ 카카오 로그인 -->
    <div style="text-align: center; margin-top: 25px;">
      <p style="margin-bottom: 10px;">또는</p>
      <a href="/login/kakao">
        <img src="{{ url_for('static', filename='img/kakao.png') }}"
             alt="카카오로 가입하기"
             style="width: 100%; max-width: 300px; border-radius: 8px;">
      </a>
    </div>

    <p>이미 계정이 있으신가요? <a href="/login">로그인</a></p>
  </div>

  <script>
    function checkEmail() {
      const email = document.getElementById("email").value;
      fetch("/check-email", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      })
      .then(res => res.json())
      .then(data => {
        const result = document.getElementById("email-check-result");
        result.textContent = data.exists ? "이미 사용 중인 이메일입니다." : "사용 가능한 이메일입니다.";
        result.style.color = data.exists ? "red" : "green";
      });
    }

    function checkUsername() {
      const username = document.getElementById("username").value;
      fetch("/check-username", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username })
      })
      .then(res => res.json())
      .then(data => {
        const result = document.getElementById("username-check-result");
        result.textContent = data.exists ? "이미 사용 중인 닉네임입니다." : "사용 가능한 닉네임입니다.";
        result.style.color = data.exists ? "red" : "green";
      });
    }
  </script>
</body>
</html>
